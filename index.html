<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Giphy Party!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="app.css" rel="stylesheet" />
    </head>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center"
                >
                    <a
                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    >
                        <img src="giphy-36px.png" /> <span>Party!!!!</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="hero px-4 py-5 mb-5 text-center">
            <h1 class="display-5 fw-bold">Let's Find Some GIFs</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">
                    Use the search field below to grab GIFs straight from GIPHY.
                </p>
                <form
                    action="#"
                    class="form-search d-grid gap-2 d-sm-flex justify-content-sm-center"
                >
                    <input
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="Kitten"
                    />
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Search
                    </button>
                </form>
                <div class="or my-3 d-sm-flex justify-content-sm-center">
                    - or -
                </div>
                <div
                    class="samples d-grid gap-2 d-sm-flex justify-content-sm-center"
                >
                    <button
                        type="button"
                        class="random btn btn-outline-light px-4"
                    >
                        Generate A Random GIF
                    </button>
                    <button type="button" class="delete btn btn-danger px-4">
                        Delete All GIFs
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gifs"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="app.js"></script>
    </body>
</html>
